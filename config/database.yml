default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: jellyposter_development

test:
  <<: *default
  database: jellyposter_test

production:
  <<: *default
  # url: <%= ENV['DATABASE_URL'] %>
  # pool: <%= ENV['DB_POOL'] || ENV['PUMA_MAX_THREADS'] || 5 %>
  username: "postgres"
  password: "postgres"
  database: "jellyposter-prod"
  host:   "/cloudsql/jellyposter:us-west1:jellyposter-prod-pg"